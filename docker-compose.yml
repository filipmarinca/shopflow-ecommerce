version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shopflow-db
    environment:
      POSTGRES_USER: shopflow
      POSTGRES_PASSWORD: shopflow123
      POSTGRES_DB: shopflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopflow-app
    environment:
      DATABASE_URL: "postgresql://shopflow:shopflow123@postgres:5432/shopflow"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "your-secret-key-here-change-in-production"
      NODE_ENV: "production"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
